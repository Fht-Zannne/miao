<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body,
    html {
        /* background-color: black; */
        height: 100%;
        width: 100%;
        zoom: 0.5;

    }

    body {
        background-image: url(http://picture.ik123.com/uploads/allimg/191018/4-19101Q41347.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }

    #container {
        height: 0px;
        width: 0px;
        position: absolute;
        top: 50%;
        left: 50%;
    }

    #container * {
        box-sizing: border-box;
        position: absolute;
        display: block;
        border-radius: 9999px;
    }

    #sun {
        background-color: rgb(216, 5, 5);
        /* z-index: 250; */
    }

    #mercury {
        background-color: aqua;
    }

    #venus {
        background-color: gold;
    }

    #earth {
        background-color: skyblue;
        width: 10px;
        height: 10px;
    }

    #moon {
        background-color: silver;
    }

    #earthMoon {
        position: relative;
        height: 0px;
        width: 0px;
    }

    #mars {
        background-color: brown;
    }

    #jupiter {
        background-color: rgb(200, 119, 0);
    }

    #saturn {
        background-color: rgb(139, 69, 19);
    }

    #uranus {
        background-color: rgb(124, 156, 225);
    }

    #neptune {
        background-color: rgb(19, 145, 196);
    }
</style>

<body>

    <div id="container" style="text-align:center;">
        <div id="sun"></div>

        <div id="mercury"></div>
        <div id="mercuryOrbit"></div>

        <div id="venus"></div>
        <div id="venusOrbit"></div>

        <div id="earthOrbit"></div>
        <div id='earthMoon'>
            <div id='earth'>
                <div id="moonOrbit"></div>
                <div id='moon'></div>
            </div>
        </div>

        <div id="mars"></div>
        <div id="marsOrbit"></div>

        <div id="jupiter">
            <div class="jupiterRings"></div>
            <div class="jupiterRings"></div>
            <div class="jupiterRings"></div>
            <div class="jupiterRings"></div>
        </div>
        <div id="jupiterOrbit"></div>

        <div id="saturn">
            <div class="saturnRings"></div>
            <div class="saturnRings"></div>
            <div class="saturnRings"></div>
            <div class="saturnRings"></div>
            <div class="saturnRings"></div>
        </div>
        <div id="saturnOrbit"></div>


        <div id='uranus'>
            <div id="uranusRing" class="uranusRings"></div>
        </div>
        <div id='uranusOrbit'></div>


        <div id='neptune'></div>
        <div id='neptuneOrbit'></div>

    </div>
</body>

</html>

<script>

    // 浏览器在js有运行时不会去更新元素的页面上的
    //也不会响应页面上的任何交互

    var dEarth = 20
    var dMoon = 20 / 3
    var dSun = dEarth * 3
    var dMercury = dEarth * .5
    var dVenus = dEarth * 1
    var dMars = dEarth / 2
    var dJupiter = dEarth * 3
    var dSaturn = dEarth * 3
    var dUranus = dEarth * 2
    var dNeptune = dEarth * 2

    var rEarth = 150
    var rMoon = 20
    var rMercury = rEarth / 3
    var rVenus = rEarth * 2 / 3
    var rMars = rEarth * 1.5
    var rJupiter = rEarth * 5
    var rSaturn = rEarth * 10
    var rUranus = rEarth * 20
    var rNeptune = rEarth * 30


    var angle = 0
    var lastTime = null

    function animate(time) {

        // if (lastTime !== null) { 
        //     angle += (time - lastTime) * 0.0007
        // }
        // lastTime = time

        // angle += 0.01//该方式在窗口失去焦点时，函数会停止调用，动画暂停

        // angle = time * 0.001//该方式刷新页面后运动的位置重置


        var k = 1
        angle = Date.now() * 0.001 // 该方式刷新页面后运动位置不会重置



        sun.style.width = dSun + 'px'
        sun.style.height = dSun + 'px'
        sun.style.top = -dSun / 2 + 'px'
        sun.style.left = -dSun / 2 + 'px'


        // 水星
        mercury.style.width = dMercury + 'px '
        mercury.style.height = dMercury + 'px '
        mercury.style.left = Math.cos(angle * 4) * rMercury - dMercury / 2 + 'px'
        mercury.style.top = -Math.sin(angle * 4) * rMercury / 3 - dMercury / 2 + 'px'

        mercuryOrbit.style.border = "1px solid white"
        mercuryOrbit.style.boxSizing = "border-box"
        mercuryOrbit.style.height = rMercury * 2 + "px"
        mercuryOrbit.style.width = rMercury * 2 + "px"
        mercuryOrbit.style.top = -rMercury + 'px'
        mercuryOrbit.style.left = -rMercury + 'px'
        mercuryOrbit.style.transform = `scale(1, ${1 / 3})`


        // 金星
        venus.style.width = dVenus + 'px '
        venus.style.height = dVenus + 'px '
        venus.style.left = Math.cos(angle * 1.63) * rVenus - dVenus / 2 + 'px'
        venus.style.top = -Math.sin(angle * 1.63) * rVenus / 3 - dVenus / 2 + 'px'

        venusOrbit.style.border = "1px solid white"
        venusOrbit.style.boxSizing = "border-box"
        venusOrbit.style.height = rVenus * 2 + "px"
        venusOrbit.style.width = rVenus * 2 + "px"
        venusOrbit.style.top = -rVenus + 'px'
        venusOrbit.style.left = -rVenus + 'px'
        venusOrbit.style.transform = `scale(1, ${1 / 3})`


        //地月
        earthMoon.style.left = Math.cos(angle) * rEarth + 'px'
        earthMoon.style.top = -Math.sin(angle) * rEarth / 3 + 'px'

        earth.style.width = dEarth + 'px '
        earth.style.height = dEarth + 'px '
        earth.style.top = -dEarth / 2 + 'px'
        earth.style.left = -dEarth / 2 + 'px'

        moon.style.left = Math.cos(angle * 12.2) * rMoon + dEarth / 2 - dMoon / 2 + 'px'
        moon.style.top = -Math.sin(angle * 12.2) * rMoon / 3 + dEarth / 2 - dMoon / 2 + 'px'
        moon.style.width = dMoon + 'px '
        moon.style.height = dMoon + 'px '

        earthOrbit.style.border = "1px solid white"
        earthOrbit.style.boxSizing = "border-box"
        earthOrbit.style.height = rEarth * 2 + "px"
        earthOrbit.style.width = rEarth * 2 + "px"
        earthOrbit.style.top = -rEarth + 'px'
        earthOrbit.style.left = -rEarth + 'px'
        earthOrbit.style.transform = `scale(1, ${1 / 3})`

        moonOrbit.style.border = "1px solid white"
        moonOrbit.style.boxSizing = "border-box"
        moonOrbit.style.height = rMoon * 2 + "px"
        moonOrbit.style.width = rMoon * 2 + "px"
        moonOrbit.style.top = -dEarth / 2 + 'px'
        moonOrbit.style.left = -dEarth / 2 + 'px'
        moonOrbit.style.transform = `scale(1, ${1 / 3})`

        // 火星
        mars.style.width = dMars + 'px '
        mars.style.height = dMars + 'px '
        mars.style.left = Math.cos(angle / 2) * rMars - dMars / 2 + 'px'
        mars.style.top = -Math.sin(angle / 2) * rMars / 3 - dMars / 2 + 'px'

        marsOrbit.style.border = "1px solid white"
        marsOrbit.style.boxSizing = "border-box"
        marsOrbit.style.height = rMars * 2 + "px"
        marsOrbit.style.width = rMars * 2 + "px"
        marsOrbit.style.top = -rMars + 'px'
        marsOrbit.style.left = -rMars + 'px'
        marsOrbit.style.transform = `scale(1, ${1 / 3})`

        //木星&环
        jupiter.style.width = dJupiter + 'px '
        jupiter.style.height = dJupiter + 'px '
        jupiter.style.left = Math.cos(angle / 11) * rJupiter - dJupiter / 2 + 'px'
        jupiter.style.top = -Math.sin(angle / 11) * rJupiter / 3 - dJupiter / 2 + 'px'

        jupiterOrbit.style.border = "1px solid white"
        jupiterOrbit.style.boxSizing = "border-box"
        jupiterOrbit.style.height = rJupiter * 2 + "px"
        jupiterOrbit.style.width = rJupiter * 2 + "px"
        jupiterOrbit.style.top = -rJupiter + 'px'
        jupiterOrbit.style.left = -rJupiter + 'px'
        jupiterOrbit.style.transform = `scale(1, ${1 / 3})`

        var rings = document.getElementsByClassName("jupiterRings")
        var g = 160
        var b = 150
        var r = 150
        for (var i of rings) {
            i.style.border = `20px solid rgb(200, ${g},${b},0.3)`
            i.style.height = r + "px"
            i.style.width = r + "px"
            i.style.borderRadius = 9999 + 'px'
            i.style.top = -(r - dJupiter) / 2 + 'px'
            i.style.left = -(r - dJupiter) / 2 + 'px'
            i.style.transform = `scale(1, ${1 / 3})`
            g -= 30
            b -= 30
            r += 20
        }
        // jupiterRing.style.border = "10px solid saddlebrown"
        // jupiterRing.style.height = 200 + "px"
        // jupiterRing.style.width = 200 + "px"
        // jupiter.style.borderRadius = 9999 + 'px'
        // jupiterRing.style.top = -(200 - dJupiter) / 2 + 'px'
        // jupiterRing.style.left = -(200 - dJupiter) / 2 + 'px'
        // jupiterRing.style.transform = `scale(1, ${1 / 3})`


        // 土星
        saturn.style.width = dSaturn + 'px '
        saturn.style.height = dSaturn + 'px '
        saturn.style.left = Math.cos(angle / 29.5) * rSaturn - dSaturn / 2 + 'px'
        saturn.style.top = -Math.sin(angle / 29.5) * rSaturn / 3 - dSaturn / 2 + 'px'

        saturnOrbit.style.border = "1px solid white"
        saturnOrbit.style.boxSizing = "border-box"
        saturnOrbit.style.height = rSaturn * 2 + "px"
        saturnOrbit.style.width = rSaturn * 2 + "px"
        saturnOrbit.style.top = -rSaturn + 'px'
        saturnOrbit.style.left = -rSaturn + 'px'
        saturnOrbit.style.transform = `scale(1, ${1 / 3})`

        var rings = document.getElementsByClassName("saturnRings")
        var g = 69
        var b = 19
        var r = 150
        for (var i of rings) {
            i.style.border = `20px solid rgb(200, ${g},${b},0.3)`
            i.style.height = r + "px"
            i.style.width = r + "px"
            i.style.borderRadius = 9999 + 'px'
            i.style.top = -(r - dSaturn) / 2 + 'px'
            i.style.left = -(r - dSaturn) / 2 + 'px'
            i.style.transform = `scale(1, ${1 / 3})`
            g += 30
            b += 30
            r += 20
        }

        //天王星
        uranus.style.width = dUranus + 'px '
        uranus.style.height = dUranus + 'px '
        uranus.style.left = Math.cos(angle / 84) * rUranus - dUranus / 2 + 'px'
        uranus.style.top = -Math.sin(angle / 84) * rUranus / 3 - dUranus / 2 + 'px'

        uranusOrbit.style.border = "1px solid white"
        uranusOrbit.style.boxSizing = "border-box"
        uranusOrbit.style.height = rUranus * 2 + "px"
        uranusOrbit.style.width = rUranus * 2 + "px"
        uranusOrbit.style.top = -rUranus + 'px'
        uranusOrbit.style.left = -rUranus + 'px'
        uranusOrbit.style.transform = `scale(1, ${1 / 3})`

        uranusRing.style.border = "10px solid rgb(124, 156, 225,0.5)"
        uranusRing.style.height = 100 + "px"
        uranusRing.style.width = 100 + "px"
        uranus.style.borderRadius = 9999 + 'px'
        uranusRing.style.top = -(100 - dUranus) / 2 + 'px'
        uranusRing.style.left = -(100 - dUranus) / 2 + 'px'
        uranusRing.style.transformStyel = 'preserve-3d'
        uranusRing.style.transform = `rotate3d(0, 1, 0, -75deg)`


        // 海王星
        neptune.style.width = dNeptune + 'px '
        neptune.style.height = dNeptune + 'px '
        neptune.style.left = Math.cos(angle / 163) * rNeptune - dNeptune / 2 + 'px'
        neptune.style.top = -Math.sin(angle / 163) * rNeptune / 3 - dNeptune / 2 + 'px'

        neptuneOrbit.style.border = "1px solid white"
        neptuneOrbit.style.boxSizing = "border-box"
        neptuneOrbit.style.height = rNeptune * 2 + "px"
        neptuneOrbit.style.width = rNeptune * 2 + "px"
        neptuneOrbit.style.top = -rNeptune + 'px'
        neptuneOrbit.style.left = -rNeptune + 'px'
        neptuneOrbit.style.transform = `scale(1, ${1 / 3})`



        requestAnimationFrame(animate)
    }
    requestAnimationFrame(animate)
</script>
